<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Property Listing - 700 W 23rd St</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Lato', sans-serif;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0"
  }
}
</script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-50">
  <div id="root"></div>
  <script type="module">
    async function loadApp() {
      try {
        const response = await fetch('./index.tsx');
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        const tsxCode = await response.text();
        
        const jsCode = Babel.transform(tsxCode, {
          presets: ['react', 'typescript'],
          filename: 'index.tsx' // For better error messages
        }).code;

        const script = document.createElement('script');
        script.type = 'module';
        const blob = new Blob([jsCode], { type: 'application/javascript' });
        script.src = URL.createObjectURL(blob);
        document.body.appendChild(script);

      } catch (error) {
        console.error('Failed to load and transpile the application:', error);
        const rootDiv = document.getElementById('root');
        if (rootDiv) {
            rootDiv.innerHTML = '<div style="padding: 2rem; text-align: center; font-family: sans-serif; color: red;"><h1>Error</h1><p>Could not load application. See console for details.</p></div>';
        }
      }
    }
    loadApp();
  </script>
</body>
</html>
